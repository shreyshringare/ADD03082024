<html>
    <head>
        <title>Addition App</title>
        <style>
            *{font-size:50 px;
            font-family: Cambria;}
            body{ background-color: azure;}
            input{height: 50px;
                width:200px;}
        </style>
    </head>
    <body>
        <center>
            <h1>Addition App</h1>
            <form onsubmit="find()">
                <input type="number" step="any" placeholder="Enter First Number" id="num1"/>
                <br><br>
                <input type="number" step="any" placeholder="Enter Second Number" id="num2"/>
                <br><br>
                <input type="submit" value="Find Sum"/>
            </form>
            <h2 id="msg"></h2>
            <script>
                function find(){
                    event.preventDefault();
                    let num1 = document.getElementById("num1");
                    let num2 = document.getElementById("num2");
                    let msg = document.getElementById("msg");

                    if(num1.value===""){
                        alert("please enter the first number.");
                        msg.innerHTML="";
                        num1.focus();
                        return;
                    }
                    if(num2.value===""){
                        alert("please enter the second number.");
                        msg.innerHTML="";
                        num2.focus();
                        return;
                    }
                    let n1 = parseFloat(num1.value);
                    let n2 = parseFloat(num2.value);
                    let r=n1+n2;
                    let a = "Sum: " + r.toFixed(2);
                    msg.innerHTML=a;
                }
            </script>
        </center>
    </body>
</html>
